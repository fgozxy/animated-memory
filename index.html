    <script>
        let items = [];
        let selectedImage = null;
        let likedItems = new Set();

        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage = e.target.result;
                    const preview = document.getElementById('previewImage');
                    preview.src = selectedImage;
                    preview.style.display = 'block';
                    checkFormValid();
                };
                reader.readAsDataURL(file);
            }
        }

        function checkFormValid() {
            const title = document.getElementById('titleInput').value.trim();
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (selectedImage && title) {
                uploadBtn.disabled = false;
            } else {
                uploadBtn.disabled = true;
            }
        }

        document.getElementById('titleInput').addEventListener('input', checkFormValid);
        document.getElementById('descInput').addEventListener('input', checkFormValid);

        function uploadItem() {
            const title = document.getElementById('titleInput').value.trim();
            const description = document.getElementById('descInput').value.trim();
            
            if (!selectedImage || !title) {
                alert('ËØ∑ÈÄâÊã©ÂõæÁâáÂπ∂Â°´ÂÜôÊ†áÈ¢òÔºÅ');
                return;
            }

            const newItem = {
                id: Date.now(),
                title: title,
                description: description || 'ÊöÇÊó†ÊèèËø∞',
                image: selectedImage,
                likes: 0,
                timestamp: new Date().toLocaleString('zh-CN')
            };

            items.push(newItem);
            
            // Ê∏ÖÁ©∫Ë°®Âçï
            document.getElementById('titleInput').value = '';
            document.getElementById('descInput').value = '';
            document.getElementById('imageInput').value = '';
            document.getElementById('previewImage').style.display = 'none';
            selectedImage = null;
            checkFormValid();
            
            // Âà∑Êñ∞ÊéíË°åÊ¶ú
            renderRanking();
            
            // ÊàêÂäüÊèêÁ§∫
            showSuccessMessage();
        }

        function showSuccessMessage() {
            const btn = document.getElementById('uploadBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '‚úÖ ÂèëÂ∏ÉÊàêÂäüÔºÅ';
            btn.style.background = '#4CAF50';
            
            setTimeout(() => {

                btn.style.background = '';

        }

        function toggleLike(itemId) {
            const item = items.find(i => i.id === itemId);
            if (!item) return;

            if (likedItems.has(itemId)) {
                likedItems.delete(itemId);
                item.likes--;
            } else {
                likedItems.add(itemId);
                item.likes++;
            }
            
            renderRanking();
        }

        function renderRanking() {
            const rankingList = document.getElementById('rankingList');
            
            if (items.length === 0) {
                rankingList.innerHTML = `

            // ÊåâÁÇπËµûÊï∞ÊéíÂ∫è
            const sortedItems = [...items].sort((a, b) => b.likes - a.likes);
            
            const html = sortedItems.map((item, index) => {
                const rankClass = index === 0 ? 'first' : index === 1 ? 'second' : index === 2 ? 'third' : '';
                const isLiked = likedItems.has(item.id);
                const trophyEmoji = index === 0 ? 'üèÜ' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : 'üèÖ';
                
                return `
                    <div class="ranking-item">
                        <div class="trophy">${trophyEmoji}</div>
                        <div class="ranking-number ${rankClass}">#${index + 1}</div>
                        <img src="${item.image}" alt="${item.title}" class="item-image">
                        <div class="item-info">

                            <div class="item-description">${item.description}</div>
                            <small style="color: #999;">ÂèëÂ∏ÉÊó∂Èó¥: ${item.timestamp}</small>
                        </div>
                        <div class="like-section">

                                ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'} ${isLiked ? 'Â∑≤Ëµû' : 'ÁÇπËµû'}
                            </button>
                            <span class="like-count">${item.likes}</span>
                        </div>
                    </div>
                `;
            }).join('');
            
            rankingList.innerHTML = html;
        }

        // ÂàùÂßãÂåñÈ°µÈù¢
        renderRanking();

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊ∑ªÂä†Á§∫‰æãÊï∞ÊçÆ
